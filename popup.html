<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPD Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="login">
        <h2>Select User</h2>
        <div class="input-box">
            <button style="flex: 1;" id="user1">Maya</button>
            <button style="flex: 1;" id="user2">Stan</button>
            <button style="flex: 1;" id="user3">Alex</button>
        </div>
    </div>

    <div id="welcome" style="display: none;">
        <h2 id="wel-label">Welcome, John Doe!</h2>
        <input type="text" id="intent" style="width: 200px;" placeholder="What's on your mind today?">
        <button id="create-session">Start Shopping</button>
    </div>

    <div id="main" style="display: none;">
        <div class="tabs">
            <div class="tab" data-tab="1">Chat</div>
            <div class="tab" data-tab="2">Description</div>
            <div class="tab" data-tab="3">Comparison</div>
        </div>

        <div class="tab-content" id="tab-1">
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-box">
                    <input type="text" id="user-input" placeholder="Input Message...">
                    <button id="send-btn">Send</button>
                </div>
                <div class="input-box">
                    <button style="flex: 1;" id="reset-btn">Start New Session</button>
                    <button style="flex: 1;" id="gen-btn">Start Generating</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab-2">
            <div class="description" id="description">
                Chat to generate description...
            </div>
        </div>

        <div class="tab-content" id="tab-3">
            <h2>Comparison TBD</h2>
        </div>
    </div>

    <div style="width: 300px; word-break: break-all;">
        <p id="status">Status Code: --</p>
        <p id="response">Response: --</p>
    </div>

    <script src="libs/marked.min.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
